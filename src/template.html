<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Task Manager</h1>

    <aside>
        <h1>Projects</h1>
        <p id="noProjects">You currently have no projects.</p>
        <div id="projects"></div>

    </aside>

    <main>
        <h1>Tasks</h1>
        <p id="noTasks">You currently have no tasks.</p>

        <div id="heading" style="display: none;">
            <h2>Title</h2>
            <h2>Due Date</h2>
            <h2>Priority</h2>
            <h2>Completed</h2>
            <h2>Project</h2>
            <details>
                <p>Description</p>
                <p id="description"></p>
            </details>
        </div>

        <div id="tasks"></div>
    </main>
</body>
</html>
